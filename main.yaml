- hosts: servers
  become: yes
  become_method: sudo

  tasks:
    - name: Remove old Docker repo files
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent
        

    - name: Remove old Docker keyrings
      ansible.builtin.file:
        path: /etc/apt/keyrings/docker.asc
        state: absent
        

    - name: Remove any Docker repo entries from main sources.list
      ansible.builtin.lineinfile:
        path: /etc/apt/sources.list
        regexp: '.*download\.docker\.com.*'
        state: absent
        

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present

    - name: Download Docker GPG key to keyring
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /usr/share/keyrings/docker-archive-keyring.gpg
        mode: '0644'

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present


    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Ensure docker is active
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure group docker exists
      group:
        name: docker
        state: present

