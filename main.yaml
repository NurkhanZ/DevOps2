- name: Install Docker
  hosts: localhost
  remote_user: ubuntu
  become: yes
  gather_facts: yes

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install packages for apt
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Ensure keyrings exist
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker gpg key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repo
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_facts['lsb']['codename'] }} stable"
        filename: docker
        state: present

    - name: update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Check if Docker is active
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure "docker" group exists
      ansible.builtin.group:
        name: docker
        state: present

    - name: Adding ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Install docker-compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'

    - name: Change ownership
      ansible.builtin.file:
        path: /usr/local/bin/docker-compose
        owner: ubuntu
        group: ubuntu

    - name: Ensure app dir exists
      file:
        path: /opt/keycloak
        state: directory
        mode: '0755'

    - name: Upload docker-compose file
      copy:
        src: docker-compose.yaml
        dest: /opt/keycloak/docker-compose.yml

    - name: Start services with docker-compose
      command:
        cmd: docker compose up -d
        chdir: /opt/keycloak
